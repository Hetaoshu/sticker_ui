<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../test/css/index.css" type="text/css" />
    <title>play</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>
<body>
    <div id="app">
        <el-button type="warning" size="mini" >按钮</el-button>
        <span class="st-icon-loading" ></span>
        <el-alert :show="show" ></el-alert>
        <button @click="change" >切换</button>
    </div>
</body>
<script type="text/javascript" >
    //调试方法 ：anywhere打开html
    var app = new Vue({
        el:'#app',
        data:{
            msg:'hellow',
            show:true
        },
        components:{
            'ElButton':httpVueLoader('../packages/button/src/button.vue'),
            'ElAlert':httpVueLoader('../packages/alert/src/main.vue')
        },
        methods:{
            change(){
                this.show = !this.show
            }
        }
    })
</script>
</html>
