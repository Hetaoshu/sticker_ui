<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../test/css/index.css" type="text/css" />
    <title>play</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <style>
        #app{
            height: 200px;
            width: 600px;
            border: 1px solid red;
            margin-left: 40%;
            margin-top: 10%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-button  type="success"  @click="test" >很长出生地按钮</el-button>
        <el-button disabled type="warning" size="small" round >按钮1</el-button>
        <el-button :loading="loadingStatus" type="text" size="mini"  >mini</el-button>
        <!-- <span class="st-icon-loading" ></span>
        <el-alert :show="show" ></el-alert>
        <button @click="change" >切换</button> -->
    </div>
</body>
<script type="text/javascript" >
    //调试方法 ：anywhere打开html
    var app = new Vue({
        el:'#app',
        data:{
            loadingStatus:false,
            msg:'hellow',
            show:true
        },
        components:{
            'ElButton':httpVueLoader('../packages/button/src/button.vue'),
            'ElAlert':httpVueLoader('../packages/alert/src/main.vue')
        },
        methods:{
            change(){
                this.show = !this.show
            },
            test(){
                this.loadingStatus = true;
                setTimeout(()=>{
                    this.loadingStatus = false;
                },2000)
            }
        }
    })
</script>
</html>
