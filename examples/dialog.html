<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../test/css/index.css" type="text/css" />
    <title>play</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <style>
        #app{
            margin-top: 10%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;

        }
        .group{
                margin-top: 10px;
            }
    </style>
</head>
<body>
    <div id="app">
        <div class="group" >
            <el-button @click="test" :loading="loadingStatus" shadow  type="success"  size="medium"  >打开弹窗</el-button>
            <el-button  icon="st-icon-questionfill" icon-position="right" shadow  type="danger"  size="medium"  >关闭弹窗</el-button>
        </div>
        <st-dialog :visible="showDialog" >
            <div slot="title" >头部</div>
            <div >身体</div>
            <el-button  slot="footer" @click="close"  icon="st-icon-questionfill" icon-position="right" shadow  type="danger"  size="medium"  >关闭弹窗</el-button>
        </st-dialog>
        <!-- <span class="st-icon-loading" ></span>
        <el-alert :show="show" ></el-alert>
        <button @click="change" >切换</button> -->
    </div>
</body>
<script type="text/javascript" >
    //调试方法 ：anywhere打开html
    var app = new Vue({
        el:'#app',
        data:{
            showDialog:false,
            loadingStatus:false,
            msg:'hellow',
            show:true
        },
        components:{
            'ElButton':httpVueLoader('../packages/button/src/button.vue'),
            'ElAlert':httpVueLoader('../packages/alert/src/main.vue'),
            'st-dialog':httpVueLoader('../packages/dialog/src/dialog.vue')

        },
        methods:{
            change(){
                this.show = !this.show
            },
            test(){
                this.showDialog = true
                this.loadingStatus = true;
                setTimeout(()=>{
                    this.loadingStatus = false;
                },2000)
            },
            close(){
                this.showDialog = false
            }
        }
    })
</script>
</html>
